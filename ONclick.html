<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On click</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
        }
    div{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    p{
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div>
       <p id="clickme">click me</p>
    </div>
    <script>
        const element = document.getElementById("clickme")
        element.addEventListener("click",()=> alert("You just click it"))
    </script>
</body>
</html>
