<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse out</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
        }
    div{
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: blue solid 2px;
    }
    p{
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div id="box">
       
    </div>
    <script>
        const element = document.getElementById("box")
        element.addEventListener("mouseout",()=> alert("Mouse over working - stay inside the box"))
    </script>
</body>
</html>
